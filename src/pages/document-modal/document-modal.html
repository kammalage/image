<ion-header>
	<ion-navbar>
		<ion-buttons left>
		<button ion-button icon-only *ngIf="editFlag" (click)="close();" class="my-style-for-modal">
		    <ion-icon name="arrow-back"></ion-icon>
		</button>
		</ion-buttons>
		<ion-title *ngIf="!editFlag"> Add Documents</ion-title>
		<ion-title *ngIf="editFlag"> Edit Documents</ion-title>
		<ion-buttons end>
		<button ion-button icon-only color="dark" (click)="presentPopover($event)">
		  <ion-icon name="more"></ion-icon>
		</button>
	</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>

<ion-grid>
	<ion-row *ngFor="let doctype of docTypes">
		<ion-list-header no-lines margin-top no-padding>{{doctype}}</ion-list-header>
		<ion-col class="image-col">
			<div *ngFor="let image of images">
				<div ion-long-press [interval]="500" (click)="openDocViewModal(image);" (onPressStart)="onPress($event, image)"
	            (onPressing)="onLongPress($event, image)"
	            (onPressEnd)="onPressRelease($event, image)" *ngIf="image.docType == doctype">
					<!--
					<div margin-left class="image-container" [style.background-image]="'url(assets/imgs/' + image.name + '.jpg)'">
						<ion-checkbox margin-left class="custom-checkbox" [(ngModel)]="image.checkbox" *ngIf="editFlag"></ion-checkbox>
						<ion-label no-margin class="image-label">{{image.name}}</ion-label>
					</div>
					-->
					<div margin-left margin-bottom no-padding class="image-container" >
						<img no-margin no-padding [src]="image.imageData">
						<ion-checkbox margin-left class="custom-checkbox" [(ngModel)]="image.checkbox" *ngIf="editFlag"></ion-checkbox>
						<ion-label no-margin class="image-label">{{image.name}}</ion-label>
					</div>
				</div>		
			</div>
		</ion-col>
	</ion-row>
	<!--<img [src]="testImage" />-->
	<button ion-button *ngIf="editFlag" (click)="openMoveAlert();">Move</button>
</ion-grid>
</ion-content>
