<ion-header>

		    <ion-icon name="arrow-back"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>{{imageName}}</ion-title>

</ion-header>

			<!--<img src="assets/imgs/{{ imageName }}.jpg">-->
			<img [src]="imageData">	
		</ion-col>
	</ion-row>
</ion-content>
